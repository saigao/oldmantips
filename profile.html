<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐龄提醒 - 我的/设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .mockup {
            width: 360px;
            height: 720px;
            border: 2px dashed #ccc;
            border-radius: 32px;
            padding: 16px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* 添加垂直滚动条 */
            position: relative;
            background-color: #f8f9fa;
        }
        
        /* 美化滚动条样式 */
        .mockup::-webkit-scrollbar {
            width: 6px;
        }
        
        .mockup::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .mockup::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .mockup::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex flex-wrap justify-center">
        <!-- 我的/设置页面 -->
        <div class="mockup flex flex-col">
            <!-- 顶部状态栏 -->
            <div class="flex justify-between items-center mb-6 px-2">
                <h1 class="text-3xl font-bold text-blue-700">我的</h1>
            </div>
            
            <!-- 个人信息卡片 -->
            <div class="bg-white rounded-3xl p-5 mb-6 shadow-sm">
                <div class="flex items-center">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mr-5">
                        <span class="text-3xl font-bold text-blue-600">张</span>
                    </div>
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold">张爷爷</h2>
                        <p class="text-gray-600 text-lg">138****5678</p>
                    </div>
                    <button class="p-2 rounded-full bg-blue-50">
                        <img src="https://unpkg.com/lucide-static@latest/icons/pencil.svg" width="24" height="24" alt="编辑">
                    </button>
                </div>
            </div>
            
            <!-- 健康数据 -->
            <div class="bg-white rounded-3xl p-5 mb-6 shadow-sm">
                <h2 class="text-xl font-bold mb-4">健康数据</h2>
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/heart.svg" width="32" height="32" alt="心率">
                        </div>
                        <p class="text-gray-600">心率</p>
                        <p class="text-lg font-medium">75 次/分</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/activity.svg" width="32" height="32" alt="血压">
                        </div>
                        <p class="text-gray-600">血压</p>
                        <p class="text-lg font-medium">120/80</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/footprints.svg" width="32" height="32" alt="步数">
                        </div>
                        <p class="text-gray-600">今日步数</p>
                        <p class="text-lg font-medium">3,542</p>
                    </div>
                </div>
                
                <button class="w-full text-blue-600 text-lg font-medium py-2 border-t border-gray-200 mt-4">
                    查看更多健康数据
                </button>
            </div>
            
            <!-- 设置选项 -->
            <div class="space-y-4 mb-6">
                <!-- 账号与安全 -->
                <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm">
                    <div class="bg-blue-50 p-3 rounded-xl mr-4">
                        <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" width="24" height="24" alt="账号">
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium">账号与安全</h3>
                    </div>
                    <button class="p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" width="24" height="24" alt="查看详情">
                    </button>
                </div>
                
                <!-- 隐私设置 -->
                <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm">
                    <div class="bg-blue-50 p-3 rounded-xl mr-4">
                        <img src="https://unpkg.com/lucide-static@latest/icons/shield.svg" width="24" height="24" alt="隐私">
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium">隐私设置</h3>
                    </div>
                    <button class="p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" width="24" height="24" alt="查看详情">
                    </button>
                </div>
                
                <!-- 通知设置 -->
                <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm">
                    <div class="bg-blue-50 p-3 rounded-xl mr-4">
                        <img src="https://unpkg.com/lucide-static@latest/icons/bell.svg" width="24" height="24" alt="通知">
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium">通知设置</h3>
                    </div>
                    <button class="p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" width="24" height="24" alt="查看详情">
                    </button>
                </div>
                
                <!-- 通用设置 -->
                <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm">
                    <div class="bg-blue-50 p-3 rounded-xl mr-4">
                        <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" width="24" height="24" alt="设置">
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium">通用设置</h3>
                    </div>
                    <button class="p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" width="24" height="24" alt="查看详情">
                    </button>
                </div>
                
                <!-- 帮助与反馈 -->
                <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm">
                    <div class="bg-blue-50 p-3 rounded-xl mr-4">
                        <img src="https://unpkg.com/lucide-static@latest/icons/circle-help.svg" width="24" height="24" alt="帮助">
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium">帮助与反馈</h3>
                    </div>
                    <button class="p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" width="24" height="24" alt="查看详情">
                    </button>
                </div>
                
                <!-- 关于我们 -->
                <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm">
                    <div class="bg-blue-50 p-3 rounded-xl mr-4">
                        <img src="https://unpkg.com/lucide-static@latest/icons/info.svg" width="24" height="24" alt="关于">
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium">关于我们</h3>
                    </div>
                    <button class="p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" width="24" height="24" alt="查看详情">
                    </button>
                </div>
            </div>
            
            <!-- 退出登录按钮 -->
            <div class="mb-6">
                <button class="w-full bg-white text-red-600 py-3 rounded-xl text-lg font-medium">
                    退出登录
                </button>
            </div>
            
            <!-- 底部导航 -->
            <div class="mt-auto pt-4">
                <div class="flex justify-around items-center bg-white rounded-2xl p-2 shadow-lg">
                    <button class="flex flex-col items-center p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span class="text-gray-500 text-lg">首页</span>
                    </button>
                    <button class="flex flex-col items-center p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/pill.svg" width="28" height="28" alt="用药">
                        <span class="text-gray-500 text-lg">用药</span>
                    </button>
                    <button class="flex flex-col items-center p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/calendar.svg" width="28" height="28" alt="日程">
                        <span class="text-gray-500 text-lg">日程</span>
                    </button>
                    <button class="flex flex-col items-center p-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/users.svg" width="28" height="28" alt="家人">
                        <span class="text-gray-500 text-lg">家人</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
